{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6"><br>
          <img src="{{movie.img.url}}" height="350" width="400">
        </div>
        <div class="col-md-6"><br>
            <h2>{{movie.name}}</h2>
            <h6>{{movie.desc}}</h6>
            <h5>{{movie.year}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

        </div>
    </div>
</div>


{% endblock %}
